{% extends "base.html" %}
{% block title %}Edit Course - Admin{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h2 mb-0">Edit Course</h1>
        <a href="{{ url_for('admin.manage_courses') }}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-1"></i> Back to Courses
        </a>
    </div>
    
    <div class="card">
        <div class="card-body">
            <form method="POST">
                <div class="row">
                    <div class="col-md-8 mb-3">
                        <label class="form-label">Title</label>
                        <input type="text" name="title" class="form-control" value="{{ course.title }}" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Instructor Name</label>
                        <input type="text" name="instructor_name" class="form-control" value="{{ course.instructor_name or '' }}">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea name="description" class="form-control" rows="4" required>{{ course.description }}</textarea>
                </div>
                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label class="form-label">Price ($)</label>
                        <input type="number" name="price" class="form-control" step="0.01" value="{{ course.price }}" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label class="form-label">Original Price ($)</label>
                        <input type="number" name="original_price" class="form-control" step="0.01" value="{{ course.original_price or '' }}" placeholder="Optional">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label class="form-label">Difficulty</label>
                        <select name="difficulty_level" class="form-select">
                            <option value="beginner" {% if course.difficulty_level == 'beginner' %}selected{% endif %}>Beginner</option>
                            <option value="intermediate" {% if course.difficulty_level == 'intermediate' %}selected{% endif %}>Intermediate</option>
                            <option value="advanced" {% if course.difficulty_level == 'advanced' %}selected{% endif %}>Advanced</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label class="form-label">Thumbnail URL</label>
                        <input type="url" name="thumbnail_url" class="form-control" value="{{ course.thumbnail_url or '' }}" placeholder="https://...">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label class="form-label">Course URL</label>
                        <input type="url" name="course_url" class="form-control" value="{{ course.course_url or '' }}" placeholder="https://... (link to external course content)">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="form-check">
                            <input type="checkbox" name="is_published" class="form-check-input" id="published" {% if course.is_published %}checked{% endif %}>
                            <label class="form-check-label" for="published">Published</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-check">
                            <input type="checkbox" name="is_featured" class="form-check-input" id="featured" {% if course.is_featured %}checked{% endif %}>
                            <label class="form-check-label" for="featured">Featured</label>
                        </div>
                    </div>
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="{{ url_for('admin.manage_courses') }}" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
