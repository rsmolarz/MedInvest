{% extends "base.html" %}

{% block title %}Create Doctor Invite - Admin{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Create Doctor Invite</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address *</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                            <div class="form-text">The doctor will use this email to log in</div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="first_name" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="first_name" name="first_name">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="last_name" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="last_name" name="last_name">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="specialty" class="form-label">Specialty</label>
                            <select class="form-select" id="specialty" name="specialty">
                                <option value="">Select specialty...</option>
                                <optgroup label="Primary Care">
                                    <option value="Family Medicine">Family Medicine</option>
                                    <option value="Internal Medicine">Internal Medicine</option>
                                    <option value="Pediatrics">Pediatrics</option>
                                    <option value="Geriatric Medicine">Geriatric Medicine</option>
                                </optgroup>
                                <optgroup label="Surgical Specialties">
                                    <option value="General Surgery">General Surgery</option>
                                    <option value="Cardiothoracic Surgery">Cardiothoracic Surgery</option>
                                    <option value="Colorectal Surgery">Colorectal Surgery</option>
                                    <option value="Neurosurgery">Neurosurgery</option>
                                    <option value="Oral & Maxillofacial Surgery">Oral & Maxillofacial Surgery</option>
                                    <option value="Orthopedic Surgery">Orthopedic Surgery</option>
                                    <option value="Pediatric Surgery">Pediatric Surgery</option>
                                    <option value="Plastic Surgery">Plastic Surgery</option>
                                    <option value="Transplant Surgery">Transplant Surgery</option>
                                    <option value="Trauma Surgery">Trauma Surgery</option>
                                    <option value="Vascular Surgery">Vascular Surgery</option>
                                </optgroup>
                                <optgroup label="Medical Specialties">
                                    <option value="Allergy & Immunology">Allergy & Immunology</option>
                                    <option value="Cardiology">Cardiology</option>
                                    <option value="Critical Care Medicine">Critical Care Medicine</option>
                                    <option value="Dermatology">Dermatology</option>
                                    <option value="Endocrinology">Endocrinology</option>
                                    <option value="Gastroenterology">Gastroenterology</option>
                                    <option value="Hematology">Hematology</option>
                                    <option value="Hospice & Palliative Medicine">Hospice & Palliative Medicine</option>
                                    <option value="Infectious Disease">Infectious Disease</option>
                                    <option value="Nephrology">Nephrology</option>
                                    <option value="Neurology">Neurology</option>
                                    <option value="Oncology">Oncology</option>
                                    <option value="Pulmonology">Pulmonology</option>
                                    <option value="Rheumatology">Rheumatology</option>
                                    <option value="Sports Medicine">Sports Medicine</option>
                                </optgroup>
                                <optgroup label="Hospital-Based">
                                    <option value="Anesthesiology">Anesthesiology</option>
                                    <option value="Emergency Medicine">Emergency Medicine</option>
                                    <option value="Hospital Medicine">Hospital Medicine</option>
                                    <option value="Pathology">Pathology</option>
                                    <option value="Radiology">Radiology</option>
                                </optgroup>
                                <optgroup label="Diagnostic & Therapeutic">
                                    <option value="Nuclear Medicine">Nuclear Medicine</option>
                                    <option value="Pain Medicine">Pain Medicine</option>
                                    <option value="Physical Medicine & Rehabilitation">Physical Medicine & Rehabilitation</option>
                                    <option value="Radiation Oncology">Radiation Oncology</option>
                                </optgroup>
                                <optgroup label="Psychiatry & Mental Health">
                                    <option value="Psychiatry">Psychiatry</option>
                                    <option value="Child & Adolescent Psychiatry">Child & Adolescent Psychiatry</option>
                                    <option value="Addiction Medicine">Addiction Medicine</option>
                                </optgroup>
                                <optgroup label="Obstetrics & Gynecology">
                                    <option value="Obstetrics & Gynecology">Obstetrics & Gynecology</option>
                                    <option value="Maternal-Fetal Medicine">Maternal-Fetal Medicine</option>
                                    <option value="Reproductive Endocrinology">Reproductive Endocrinology</option>
                                    <option value="Gynecologic Oncology">Gynecologic Oncology</option>
                                    <option value="Urogynecology">Urogynecology</option>
                                </optgroup>
                                <optgroup label="Eyes, Ears, Nose & Throat">
                                    <option value="Ophthalmology">Ophthalmology</option>
                                    <option value="Otolaryngology (ENT)">Otolaryngology (ENT)</option>
                                </optgroup>
                                <optgroup label="Urology">
                                    <option value="Urology">Urology</option>
                                    <option value="Pediatric Urology">Pediatric Urology</option>
                                </optgroup>
                                <optgroup label="Other Specialties">
                                    <option value="Aerospace Medicine">Aerospace Medicine</option>
                                    <option value="Forensic Medicine">Forensic Medicine</option>
                                    <option value="Medical Genetics">Medical Genetics</option>
                                    <option value="Occupational Medicine">Occupational Medicine</option>
                                    <option value="Preventive Medicine">Preventive Medicine</option>
                                    <option value="Sleep Medicine">Sleep Medicine</option>
                                    <option value="Other">Other</option>
                                </optgroup>
                            </select>
                        </div>
                        
                        <div class="mb-4">
                            <label for="expires_days" class="form-label">Link Expires In</label>
                            <select class="form-select" id="expires_days" name="expires_days">
                                <option value="3">3 days</option>
                                <option value="7" selected>7 days</option>
                                <option value="14">14 days</option>
                                <option value="30">30 days</option>
                            </select>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Create Invite Link</button>
                            <a href="{{ url_for('admin.doctor_invites') }}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
